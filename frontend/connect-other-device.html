<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect Other Device</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="navbar.css">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        background: #f9f9f9;
        color: #333;
    }
    .hero {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        padding: 50px 20px;
        text-align: center;
        color: white;
    }
    .hero h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
    }
    .hero p {
        font-size: 1.1em;
        opacity: 0.9;
    }
    .form-container {
        max-width: 650px;
        margin: 40px auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        padding: 30px;
    }
    label {
        font-weight: 600;
        margin-top: 10px;
        display: block;
    }
    input, select {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1em;
    }
    .upload-btn {
        background: #ff758c;
        color: white;
        padding: 12px 18px;
        border-radius: 8px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
    }
    .upload-btn:hover {
        background: #e8436f;
    }
    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        border-radius: 8px;
        overflow: hidden;
    }
    table th, table td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
    }
    table th {
        background: #ff9a9e;
        color: white;
    }
    .cta {
        text-align: center;
        padding: 30px;
    }
    .cta button {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        border: none;
        padding: 15px 30px;
        font-size: 1.1em;
        font-weight: bold;
        color: white;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s;
    }
    .cta button:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
</style>
</head>
<body>
<div class="navbar">
    <a href="index.html" class="navbar-logo">üêæ PetFit</a>
    <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="wearable.html">Wearable Devices</a>
        <a href="behaviour-upload.html">Behaviour Upload</a>
        <a href="behaviour-view.html">Behaviour Gallery</a>
        <a href="chatbot.html">Pet AI Chat</a>
        <a href="about.html">About</a>
    </div>
</div>

<div class="hero">
    <h1>Connect Your Device</h1>
    <p>Upload data from any supported pet wearable device to TiDB</p>
</div>

<div class="form-container">
    <form>
        <label for="device-name">Device Name</label>
        <input type="text" id="device-name" placeholder="e.g., MyPetTracker Pro" required>

        <label for="data-type">Data Type</label>
        <select id="data-type" required>
            <option value="">-- Select Data Type --</option>
            <option>Heart Rate</option>
            <option>Sleep</option>
            <option>Temperature</option>
            <option>Activity Steps</option>
            <option>Other</option>
        </select>

        <label for="file-upload">Upload Data File (CSV / JSON)</label>
        <input type="file" id="file-upload" accept=".csv,.json" required>

        <button type="submit" class="upload-btn">Upload & Preview</button>
    </form>

    <h3>Preview Data</h3>
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Metric</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>2025-08-09 10:00</td>
            <td>Heart Rate</td>
            <td>92 bpm</td>
        </tr>
        <tr>
            <td>2025-08-09 10:05</td>
            <td>Heart Rate</td>
            <td>94 bpm</td>
        </tr>
    </table>
</div>

<div class="cta">
    <button>Ingest Data to TiDB</button>
</div>

</body>
</html>
