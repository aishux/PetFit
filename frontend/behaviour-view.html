<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Behaviour Snapshot</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="navbar.css">
<style>
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #f9f9f9; color: #333; }
    .hero { background: linear-gradient(135deg, #ff9a9e, #fad0c4); padding: 50px 20px; text-align: center; color: white; }
    .hero h1 { font-size: 2.4em; margin-bottom: 10px; }
    .hero p { font-size: 1.1em; opacity: 0.9; }
    .snapshot-container { max-width: 600px; margin: 40px auto; background: white; border-radius: 15px; padding: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); text-align: center; }
    .pet-image { max-width: 100%; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .behaviour-text { font-size: 1.2em; font-weight: 500; background: #fff4f6; padding: 15px; border-radius: 10px; color: #555; }
    .back-btn { display: inline-block; margin-top: 20px; background: linear-gradient(135deg, #ff9a9e, #fad0c4); border: none; padding: 10px 20px; font-size: 1em; font-weight: bold; color: white; border-radius: 50px; cursor: pointer; transition: 0.3s; text-decoration: none; }
    .back-btn:hover { transform: scale(1.05); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
</style>
</head>
<body>
<div class="navbar">
    <a href="index.html" class="navbar-logo">üêæ PetFit</a>
    <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="wearable.html">Wearable Devices</a>
        <a href="behaviour-upload.html">Behaviour Upload</a>
        <a href="behaviour-view.html">Behaviour Gallery</a>
        <a href="chatbot.html">Pet AI Chat</a>
        <a href="about.html">About</a>
    </div>
</div>

<div class="hero">
    <h1>Behaviour Snapshot</h1>
    <p>View your pet‚Äôs recorded behaviour</p>
</div>

<div class="snapshot-container">
    <img id="petImage" alt="Pet" class="pet-image">
    <div class="behaviour-text" id="petBehaviour"></div>
    <a href="behaviour-upload.html" class="back-btn">‚¨Ö Back to Upload</a>
</div>

<script>
    const imgData = localStorage.getItem('petSnapshot');
    const behaviour = localStorage.getItem('petBehaviour');

    if (imgData) {
        document.getElementById('petImage').src = imgData;
    } else {
        document.getElementById('petImage').src = "https://images.unsplash.com/photo-1558788353-f76d92427f16";
    }

    document.getElementById('petBehaviour').textContent = behaviour || "No behaviour recorded.";
</script>

</body>
</html>
